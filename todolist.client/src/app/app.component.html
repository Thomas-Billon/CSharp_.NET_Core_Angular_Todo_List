<h1>Todo List</h1>

<table *ngIf="tasks" class="container">
    <tbody>
        <tr app-task
            *ngFor="let task of tasks"
            id="task-{{ task.id }}"
            class="task"
            [taskData]="task">
        </tr>
        <tr app-task
            class="task"
            [isNew]="true">
        </tr>
    </tbody>
</table>
